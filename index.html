        // Soruları karıştıran fonksiyon
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        let currentQuestionIndex = 0;
        let score = 0;

        // Soruları karıştır
        shuffleArray(questions);

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').innerText = currentQuestion.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.onclick = () => checkAnswer(option, button);
                optionsDiv.appendChild(button);
            });
            document.getElementById('next').style.display = 'none'; // Sonra butonunu gizle
        }

        function checkAnswer(selected, button) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selected === currentQuestion.answer) {
                score++;
                button.classList.add('correct');
                document.getElementById('score').innerText = `Puan: ${score}`;
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    document.getElementById('next').style.display = 'block'; // Sonra butonunu göster
 } else {
                    document.getElementById('question').innerText = "Oyun bitti, puanınız " + score;
                    document.getElementById('options').innerHTML = '';
                    document.getElementById('next').style.display = 'none'; // Sonra butonunu gizle
                }
            } else {
                button.classList.add('incorrect');
                document.getElementById('question').innerText = "Oyun bitti, doğru cevap: " + currentQuestion.answer + ". Puanınız: " + score;
                document.getElementById('options').innerHTML = '';
                document.getElementById('next').style.display = 'none'; // Sonra butonunu gizle
                const buttons = document.querySelectorAll('#options button');
                buttons.forEach(btn => btn.disabled = true); // Tüm butonları etkisizleştir
            }
        }
